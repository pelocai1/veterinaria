<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - Clínica Veterinaria</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Cabecera -->
<header id="header"></header>

<!-- Main Content -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="mb-4">Gestión de Clientes</h2>
      <div id="form-alta" style="display: none;">
        <h4>Dar de Alta Cliente</h4>
        <form>
          <!-- Campos para dar de alta cliente -->
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <!-- Resto de campos -->
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
      <div id="form-modificar" style="display: none;">
        <h4>Modificar Cliente</h4>
        <form>
          <!-- Campos para modificar cliente -->
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
          </div>
          <!-- Resto de campos -->
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
      </div>
      <div id="form-baja" style="display: none;">
        <h4>Dar de Baja Cliente</h4>
        <p>¿Estás seguro que deseas dar de baja a este cliente?</p>
        <!-- Botón para confirmar la baja -->
        <button type="button" class="btn btn-danger">Confirmar Baja</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer id="footer"></footer>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Agregar cabecera
  $(function() {
    $("#header").load("header.html");
  });

  // Agregar footer
  $(function() {
    $("#footer").load("footer.html");
  });

  // Mostrar formulario de alta al hacer clic en la opción correspondiente
  document.getElementById('alta').addEventListener('click', function() {
    document.getElementById('form-alta').style.display = 'block';
    document.getElementById('form-modificar').style.display = 'none';
    document.getElementById('form-baja').style.display = 'none';
  });

  // Mostrar formulario de modificación al hacer clic en la opción correspondiente
  document.getElementById('modificar').addEventListener('click', function() {
    document.getElementById('form-alta').style.display = 'none';
    document.getElementById('form-modificar').style.display = 'block';
    document.getElementById('form-baja').style.display = 'none';
  });

  // Mostrar formulario de baja al hacer clic en la opción correspondiente
  document.getElementById('baja').addEventListener('click', function() {
    document.getElementById('form-alta').style.display = 'none';
    document.getElementById('form-modificar').style.display = 'none';
    document.getElementById('form-baja').style.display = 'block';
  });
</script>

</body>
</html>
